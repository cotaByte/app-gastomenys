<div class="bg-auth">
  <div class="auth-card">
    <h1>Sign In</h1>
    <form [formGroup]="authForm">
      <input formControlName="username" placeholder="Username" type="text" />
      <input
        formControlName="password"
        placeholder="Password"
        type="password" />
      <button
        class="auth-btn"
        [disabled]="!(authFormValid$ | async)"
        (click)="auth.next()">
        Log In
      </button>
    </form>
  </div>
</div>
